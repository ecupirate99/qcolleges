<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Finder Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>College Finder</h1>

    <!-- Free-text search -->
    <form id="questionForm">
      <label for="question">Ask a question:</label>
      <input type="text" id="question" name="question" placeholder="e.g. find colleges in nc under $20000">
      <div class="radio-group">
        <label><input type="radio" name="q_tuition_filter" value="in_state" checked> In-state</label>
        <label><input type="radio" name="q_tuition_filter" value="out_state"> Out-of-state</label>
        <label><input type="radio" name="q_tuition_filter" value="both"> Both</label>
      </div>
      <button type="submit">Ask</button>
      <button type="button" id="clearBtn" class="clear-btn">Clear</button>
    </form>

    <hr>

    <!-- Structured filters -->
    <form id="filterForm">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="e.g. NC">

      <label for="max_tuition">Max tuition:</label>
      <input type="number" id="max_tuition" name="max_tuition" placeholder="20000">

      <label for="name">College name (optional):</label>
      <input type="text" id="name" name="name" placeholder="UNC">

      <div class="radio-group">
        <label><input type="radio" name="f_tuition_filter" value="in_state" checked> In-state</label>
        <label><input type="radio" name="f_tuition_filter" value="out_state"> Out-of-state</label>
        <label><input type="radio" name="f_tuition_filter" value="both"> Both</label>
      </div>

      <button type="submit">Search</button>
      <button type="button" id="clearFiltersBtn" class="clear-btn">Clear</button>
      <p id="errorMsg" class="error-msg"></p>
    </form>

    <div id="loading" class="spinner" style="display:none;"></div>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
