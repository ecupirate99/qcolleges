<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Finder Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>College Finder</h1>

    <!-- Conversational free-text field -->
    <form id="questionForm">
      <label for="question">Ask a question:</label>
      <input type="text" id="question" name="question" placeholder="e.g. Find colleges in NC under $20k with graduation rate above 70%">

      <!-- Tuition filter radio buttons (required selection) -->
      <div class="radio-group">
        <label><input type="radio" name="q_tuition_filter" value="in_state" checked> In-state only</label>
        <label><input type="radio" name="q_tuition_filter" value="out_state"> Out-of-state only</label>
        <label><input type="radio" name="q_tuition_filter" value="both"> Both in-state & out-of-state</label>
      </div>

      <button type="submit">Ask</button>
    </form>

    <hr>

    <!-- Structured filters -->
    <form id="filterForm">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="e.g. NC">

      <label for="max_tuition">Max tuition:</label>
      <input type="number" id="max_tuition" name="max_tuition" placeholder="20000">

      <!-- Tuition filter radio buttons for structured form -->
      <div class="radio-group">
        <label><input type="radio" name="f_tuition_filter" value="in_state" checked> In-state only</label>
        <label><input type="radio" name="f_tuition_filter" value="out_state"> Out-of-state only</label>
        <label><input type="radio" name="f_tuition_filter" value="both"> Both in-state & out-of-state</label>
      </div>

      <label for="name">College name (optional):</label>
      <input type="text" id="name" name="name" placeholder="UNC">

      <button type="submit">Search</button>
    </form>

    <!-- Spinner -->
    <div id="loading" class="spinner" style="display:none;"></div>

    <!-- Results -->
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
