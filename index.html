<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Finder Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>College Finder</h1>

    <!-- Unified Search Panel -->
    <div class="search-panel">
      <!-- Free-text search -->
      <form id="questionForm">
        <input type="text" id="question" class="search-bar" placeholder="Search colleges...">

        <!-- Segmented control for tuition filter -->
        <div class="segmented-control">
          <button type="button" data-filter="in_state" class="active">In-state</button>
          <button type="button" data-filter="out_state">Out-of-state</button>
          <button type="button" data-filter="both">Both</button>
        </div>

        <button type="submit" class="primary-btn">Ask</button>
      </form>

      <!-- Collapsible structured filters -->
      <details class="filters">
        <summary>Advanced Filters</summary>
        <form id="filterForm">
          <input type="text" id="state" placeholder="State (e.g. NC)">
          <input type="number" id="max_tuition" placeholder="Max Tuition">
          <input type="text" id="name" placeholder="College Name">
          <button type="submit" class="primary-btn">Search</button>
        </form>
      </details>
    </div>

    <!-- Spinner -->
    <div id="loading" class="spinner" style="display:none;"></div>

    <!-- Results -->
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
