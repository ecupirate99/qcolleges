<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Finder Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>College Finder</h1>

    <!-- Conversational free-text field -->
    <form id="questionForm">
      <label for="question">Ask a Question:</label>
      <input type="text" id="question" name="question" placeholder="e.g. Find colleges in NC under $20000">
      <button type="submit">Ask</button>
    </form>

    <hr>

    <!-- Structured filters -->
    <form id="filterForm">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="e.g. NC">

      <label for="max_tuition">Max Tuition:</label>
      <input type="number" id="max_tuition" name="max_tuition" placeholder="20000">

      <label for="tuition_filter">Tuition Filter:</label>
      <select id="tuition_filter" name="tuition_filter">
        <option value="both">Both in-state & out-of-state</option>
        <option value="in_state">In-state only</option>
        <option value="out_state">Out-of-state only</option>
      </select>

      <label for="name">College Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="UNC">

      <button type="submit">Search</button>
    </form>

    <!-- Spinner -->
    <div id="loading" class="spinner" style="display:none;"></div>

    <!-- Results -->
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
